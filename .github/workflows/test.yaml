name: zware tests
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  source-code-tests:
    strategy:
      matrix:
        os: [ubuntu-latest]
    runs-on: ${{matrix.os}}
    steps:
      - uses: actions/checkout@v2
      - uses: goto-bus-stop/setup-zig@v1
        with:
          version: 0.10.0
      - run: zig build test
  testsuite:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: goto-bus-stop/setup-zig@v1
        with:
          version: 0.10.0
      - run: zig build --build-file test/testrunner/build.zig --prefix ./
      - run: cp bin/testrunner testrunner
      - run: cp test/testsuite-generated/* ./
      - run: bash test/run-generated.sh
  parsecheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: goto-bus-stop/setup-zig@v1
        with:
          version: 0.10.0
      - run: zig build --build-file test/parsecheck/build.zig --prefix ./
      - run: bin/parsecheck test/testsuite-generated
  build_interface:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: goto-bus-stop/setup-zig@v1
        with:
          version: 0.10.0
      - run: zig build --build-file test/interface/build.zig
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: goto-bus-stop/setup-zig@v1
        with:
          version: 0.10.0
      - run: zig fmt --check src/*.zig
